<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="dist/css/style.css">
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src = "dist/mySlider.js"></script>
		<script>

			createSlider({
				sliderElement: "#div1", // where to insert slider

				start: 0,
				end: 8
			});

		</script>
